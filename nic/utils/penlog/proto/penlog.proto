syntax = "proto3";

package penlog;

import "delphi.proto";

enum Level {
    Critical = 0;
    Error    = 1;
    Warn     = 2;
    Info     = 3;
    Debug    = 4;
    Trace    = 5;
}

message PenlogReq {
    option (delphi.update_event) = true;
    delphi.ObjectMeta      Meta  = 1;
    string                 Key   = 2;
    Level                  Level = 3;
}

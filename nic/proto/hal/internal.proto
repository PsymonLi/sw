  uint32                block_size            = 8;                                                                                                                                                                                                                 
  uint32                key_index             = 9;                                                                                                                                                                                                                 
  uint32                barco_enc_cmd         = 10;
  fixed64               iv                    = 11;
  uint32                iv_salt               = 12;
  uint32                esn_hi                = 13;
  uint32                esn_lo                = 14;
  uint32                spi                   = 15;
  uint32                expected_seq_no       = 16;
  fixed64               seq_no_bmp            = 17;
  types.IPAddress       sip6                  = 18;
  types.IPAddress       dip6                  = 19;
  uint32                is_v6                 = 20;
  uint32                vrf_vlan              = 21;
  uint32                last_replay_seq_no    = 22;
  uint32                new_spi               = 23;
  uint32                new_key_index         = 24;
  uint32                is_nat_t              = 25;
  uint32                flags                 = 26;
  uint32                is_random             = 27;

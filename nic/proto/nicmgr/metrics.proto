    delphi.Counter rsvd36                         = 84;
    delphi.Counter rsvd37                         = 85;
    delphi.Counter rsvd38                         = 86;
    delphi.Counter rsvd39                         = 87;
    delphi.Counter rsvd40                         = 88;
    delphi.Counter rsvd41                         = 89;

    delphi.Counter rsvd42                         = 90;

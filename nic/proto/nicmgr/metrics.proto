    delphi.Counter __rsvd__15                       = 57;

    delphi.Counter rx_rdma_ucast_bytes            = 58;
    delphi.Counter rx_rdma_ucast_packets          = 59;
    delphi.Counter rx_rdma_mcast_bytes            = 60;
    delphi.Counter rx_rdma_mcast_packets          = 61;
    delphi.Counter rx_rdma_cnp_packets            = 62;
    delphi.Counter rx_rdma_ecn_packets            = 63;

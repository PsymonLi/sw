  WRING_TYPE_BRQ              = 9;
  WRING_TYPE_SESQ             = 10;    
  WRING_TYPE_IPSECCBQ         = 11;
  WRING_TYPE_ARQRX            = 12;
  WRING_TYPE_ASQ              = 13;
  WRING_TYPE_ASESQ            = 14;    
  WRING_TYPE_RAWRCB           = 15;
  WRING_TYPE_IPSECCBQ_BARCO   = 16;
  WRING_TYPE_APP_REDIR_RAWC   = 17;
  WRING_TYPE_APP_REDIR_PROXYR = 18;

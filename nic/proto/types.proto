// Types of CPU CB/QIDs
enum CpucbId {
    CPUCB_ID_FLOWMISS      = 0;
    CPUCB_ID_TCP_CLOSE     = 1;
    CPUCB_ID_RELIABLE_COPY = 2;
    CPUCB_ID_NACL_REDIRECT = 3;

unix {
    cli-listen /run/vpp/cli.sock
    startup-config /nic/conf/vpp/startup.conf
}

heapsize 256M

dpdk {
    num-mbufs 128000
    vdev net_ionic0 {
        num-rx-desc 32768
        num-tx-desc 4096
        num-rx-queues 3
        name cpu_mnic0
    }
}

cpu {
    main-core 0
    corelist-workers 1-3
}

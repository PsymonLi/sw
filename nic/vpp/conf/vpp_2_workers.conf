unix {
    cli-listen /run/vpp/cli.sock
    startup-config /nic/conf/vpp/startup.conf
    nodaemon
}

heapsize 256M

buffers {
    buffers-per-numa 12288
    default data-size 9216
}

dpdk {
    vdev net_ionic0 {
        num-rx-desc 2048
        num-rx-queues 2
        name cpu_mnic0
    }
}

cpu {
    main-core 0
    corelist-workers 2-3
}

tuntap {
    ethernet
    have-normal-interface
    enable
    name dhcp_tap
}

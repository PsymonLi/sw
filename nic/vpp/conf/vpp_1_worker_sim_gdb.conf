unix {
    interactive
    cli-listen /run/vpp/cli.sock
    startup-config /sw/nic/conf/vpp_startup.conf
}

heapsize 256M

plugin_path /usr/lib/vpp_plugins/

api-segment {
    global-size 16M
    api-size 2M
}

dpdk {
    vdev net_ionic0 {
        num-rx-desc 1024
        name cpu_mnic0
    }
}

cpu {
    workers 1
}

buffers {
  default data-size 10240
} 



unix {
    cli-listen /run/vpp/cli.sock
    startup-config /nic/conf/vpp/startup_dom_b.conf
    nodaemon
}

heapsize 256M

buffers {
    buffers-per-numa 12288
    default data-size 9216
}

api-segment {
    global-size 16M
    api-size 2M
}

dpdk {
    vdev net_ionic2 {
        num-rx-desc 4096
        num-rx-queues 2
        name cpu_mnic2
    }
}

cpu {
    main-core 0
    corelist-workers 2-3
}

tuntap {
    ethernet
    have-normal-interface
    enable
    name dhcp_tap_dom_b
}

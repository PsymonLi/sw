@version:3.5
@include "scl.conf"

# syslog-ng configuration file.
#
# This should behave pretty much like the original syslog on RedHat. But
# it could be configured a lot smarter.
#
# See syslog-ng(8) and syslog-ng.conf(5) for more information.
#
# Note: it also sources additional configuration files (*.conf)
#       located in /etc/syslog-ng/conf.d/

options {
    flush_lines (0);
    time_reopen (10);
    log_fifo_size (1000);
    chain_hostnames (off);
    use_dns (no);
    use_fqdn (no);
    create_dirs (no);
    keep_hostname (yes);
};

source s_rfc {
    syslog(ip(0.0.0.0) port(5514) transport("udp"));
};

source s_bsd {
    network(ip(0.0.0.0) port(6514) transport("udp"));
};

destination d_default { file("/sw/nic/operd/tests/syslog/syslog-ng.out"); };
filter f_default    { level(info..emerg); };
log { source(s_rfc); filter(f_default); destination(d_default); };
log { source(s_bsd); filter(f_default); destination(d_default); };
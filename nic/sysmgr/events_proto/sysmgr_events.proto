syntax = "proto3";

package sysmgr_events;

import public "gogo.proto";

enum Event {
    option (gogoproto.goproto_enum_stringer) = false;
    option (gogoproto.enum_stringer) = true;
    SERVICE_PENDING = 0;
    SERVICE_UP      = 1;
    SERVICE_DOWN    = 2;
    SYSTEM_COLDBOOT = 3;
    SYSTEM_UPGRADE  = 4;
    SYSTEM_FAULT    = 5;
}

message EventKey {
    string Name = 1;
}

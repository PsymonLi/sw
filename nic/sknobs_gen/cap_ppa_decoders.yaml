            meta_inst: [decoder: cap_ppa_decoders_meta_inst, array: 3],
            ohi_inst: [decoder: cap_ppa_decoders_ohi_inst, array: 4],
            crc_inst: [decoder: cap_ppa_decoders_crc_inst],
            csum_inst: [decoder: cap_ppa_decoders_csum_inst,  array: 2],
            len_chk_inst: [decoder: cap_ppa_decoders_len_chk_inst, array: 2],
            align_chk_inst: [decoder: cap_ppa_decoders_align_chk_inst, array: 2,],
            offset_jump_chk_en: [size: 1],
            pkt_size_chk_en: [size: 1],
            pkt_size: [size: 6],
        ]


    fields:
        [
            action: [size: 1], 
            nxt_state: [size: 9], 
            offset_inst: [decoder: cap_ppa_decoders_offset_inst],
            mux_idx: [decoder: cap_ppa_decoders_mux_idx, array: 4],
            mux_inst: [decoder: cap_ppa_decoders_mux_inst, array: 3],
            lkp_val_inst: [decoder: cap_ppa_decoders_lkp_val_inst, array: 3],
            phv_idx_upr: [size: 3], 

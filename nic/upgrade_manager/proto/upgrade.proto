syntax = "proto3";
package upgrade;

import "nic/delphi/proto/delphi/delphi.proto";

// Code Upgrade Request Id
message UpgReqId {
    uint32    id = 1;
}

enum UpgReqCmdType {
    InvalidCmd = 0;
    UpgStart   = 1;
    UpgAbort   = 2;
}

// Upgrade Request Status
enum UpgReqStateType {
    InvalidUpgState          = 0;
    UpgReqRcvd               = 1;
    PreUpgState              = 2;
    ProcessesQuiesced        = 3;
    PostBinRestart           = 4;
    DataplaneDowntimeStart   = 5;
    Cleanup                  = 6;
    UpgSuccess               = 7;
    UpgFailed                = 8;
}

// spec part of the object
message UpgReq {
    option (delphi.update_event) = true;
    delphi.ObjectMeta          Meta            = 1;
    UpgReqId                   Key             = 2;
    UpgReqCmdType              UpgReqCmd       = 3 [(delphi.event) = true];
}

// status part of the object
message UpgReqStatus {
    option (delphi.update_event) = false;
    delphi.ObjectMeta      Meta              = 1;
    uint32                 Key               = 2;
    UpgReqStateType        UpgReqState       = 3 [(delphi.event) = true];
}

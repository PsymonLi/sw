version: 2.0
targets:
  build_x86-64:
    commands: [ "sh", "-c", "cd /sw/nic && make ARCH=x86_64" ]
    owners: ["email:neel@pensando.io"]
    area:
    sub-area:
    feature:
  build_aarch64:
    commands: [ "sh", "-c", "cd /usr/src/github.com/pensando/sw/nic && make ARCH=aarch64" ]
    owners: ["email:neel@pensando.io"]
    area:
    sub-area:
    feature:
  gtests:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw/nic && make ARCH=x86_64 && make jobd/gtests/platform"]
    owners: ["email:neel@pensando.io"]
    area:
    sub-area:
    feature:
cache:
  name: "sw"
  mount_dir: "/root/.cache"
image:
  bind_dir: "/sw"
  work_dir: "/sw/platform"
rebase: true

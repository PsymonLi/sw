---
version: 2.0
targets:
  linux-rpm-build:
    commands: [ "sh", "-c", "if [ x$RELEASE = x ] ; then echo RELEASE is not set ; else tar zxf /sw/naples_fw_all.tgz -C /sw && cd /sw && TOPDIR=/sw /sw/platform/tools/drivers-linux-eth/generate-rpms.sh && mkdir -p /release-artifacts/drivers && mv /sw/platform/gen/linux-rpms.tar.xz /release-artifacts/drivers/ && asset-push builds hourly $RELEASE /release-artifacts/drivers/linux-rpms.tar.xz ; fi"]
    owners: ["email:snelson@pensando.io"]
    area:
    sub-area:
    feature:
    build-dependencies:
      - build-iris-arm

  linux-versions-build-test:
    commands: [ "sh", "-c", "/sw/platform/tools/drivers-linux-build-test.sh" ]
    owners: ["email:allenbh@pensando.io"]
    area:
    sub-area:
    feature:

image:
  bind_dir: "/sw"
  work_dir: "/sw/platform"

logfiles:
  - /release-artifacts/drivers/linux-rpms.tar.xz

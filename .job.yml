version: 2.0
builds:
  build-iris-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools &&
        go install ./asset-build/... && make pull-assets && make checks && cd nic &&
        echo 'Start elba build iris x86' && V=1 make PIPELINE=iris ASIC=elba package &&
        echo 'Start capri build iris x86' && V=1 make PIPELINE=iris package &&
        find ./build -name '*.o' | xargs rm && tar -zvcf /sw/build_iris_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build && cd .. && ./tools/scripts/check-local-files.sh"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_iris_x86.tar.gz
  build-iris-x86-elba:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && V=1 make PIPELINE=iris ASIC=elba && touch /sw/build_elba_x86.txt"]
    owners: ["email:rahulshekhar@pensando.io"]
    artifacts:
      - /sw/build_elba_x86.txt
  build-iris-x86-sim:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && IGNORE_BUILD_PIPELINE=1 make PIPELINE=iris jobd/e2e/naples-sim-image && tar -zvcf /sw/build_iris_sim.tar.gz /usr/src/github.com/pensando/sw/nic/obj/images"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_iris_sim.tar.gz
  build-iris-arm:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && V=1 make CUSTOM_BUILDROOT=1 naples-firmware && ./tools/scripts/check-local-files.sh && make PIPELINE=iris naples-firmware-tarball-iris &&  ./tools/scripts/check-local-files.sh"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/naples_fw_all.tgz
  build-iris-arm-elba:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && V=1 ASIC=elba make CUSTOM_BUILDROOT=1 naples-firmware && ASIC=elba make PIPELINE=iris naples-firmware-tarball-iris"]
    owners: ["email:rahulshekhar@pensando.io"]
    artifacts:
      - /sw/naples_fw_all_elba.tgz
  build-iota:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && cd iota && make iota-tarball"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/iota.tgz
  build-apollo-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=apollo package && find ./build -name '*.o'  | xargs rm && tar -zvcf /sw/build_apollo_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build /usr/src/github.com/pensando/sw/nic/third-party/metaswitch/output/x86_64/lib*"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_apollo_x86.tar.gz

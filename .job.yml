---
version: 2.0
builds:
  build-iris-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && make checks && cd nic && V=1 make PIPELINE=iris package && find ./build -name '*.o'  | xargs rm && tar -zvcf /sw/build_iris_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build && cd .. && ./tools/scripts/check-local-files.sh"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_iris_x86.tar.gz
  build-iris-x86-elba:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && V=1 make PIPELINE=iris ASIC=elba && touch /sw/build_elba_x86.txt"]
    owners: ["email:rahulshekhar@pensando.io"]
    artifacts:
      - /sw/build_elba_x86.txt
  build-iris-x86-sim:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && IGNORE_BUILD_PIPELINE=1 make PIPELINE=iris jobd/e2e/naples-sim-image && tar -zvcf /sw/build_iris_sim.tar.gz /usr/src/github.com/pensando/sw/nic/obj/images"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_iris_sim.tar.gz
  build-iris-arm:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && V=1 make naples-firmware && make PIPELINE=iris naples-firmware-tarball-iris"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/naples_fw_all.tgz
  build-iris-arm-elba:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && V=1 make naples-firmware-elba && touch /sw/build_elba.txt"]
    owners: ["email:rahulshekhar@pensando.io"]
    artifacts:
      - /sw/build_elba.txt
  build-iota:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && cd iota && make iota-tarball"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/iota.tgz
  build-apollo-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=apollo package && find ./build -name '*.o'  | xargs rm && tar -zvcf /sw/build_apollo_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build /usr/src/github.com/pensando/sw/nic/third-party/metaswitch/output/x86_64/lib*"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_apollo_x86.tar.gz
  #build-apollo-arm:
  #  commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && make PIPELINE=apollo naples-firmware && make PIPELINE=apollo naples-firmware-tarball-apollo"]
  #  owners: ["email:jainvipin@pensando.io"]
  #  artifacts:
  #    - /sw/naples_fw_all_apollo.tgz
  build-gft-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=gft package && find ./build -name '*.o'  | xargs rm && tar -zvcf /sw/build_gft_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_gft_x86.tar.gz
  build-artemis-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=artemis package && find ./build -name '*.o'  | xargs rm && tar -zvcf /sw/build_artemis_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build /usr/src/github.com/pensando/sw/nic/third-party/metaswitch/output/x86_64/lib*"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_artemis_x86.tar.gz
  build-apulu-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=apulu package && find ./build -name '*.o'  | xargs rm && tar -zvcf /sw/build_apulu_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build /usr/src/github.com/pensando/sw/nic/third-party/metaswitch/output/x86_64/lib*"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/build_apulu_x86.tar.gz
  build-apulu-arm:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && make PIPELINE=apulu naples-firmware && make PIPELINE=apulu naples-firmware-tarball-apulu && make PIPELINE=apulu naples-protos-apulu"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/naples_fw_all_apulu.tgz
      - /sw/naples-protos-apulu.tgz
  build-custom-athena-image:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=athena && make PIPELINE=athena ARCH=aarch64 PLATFORM=hw && make PIPELINE=athena ARCH=aarch64 PLATFORM=firmware && pwd && ./apollo/tools/dev-docker/build_dev_docker.sh 0 all athena 1"]
    owners: ["email:murali@pensando.io"]
    artifacts:
      - /sw/customimage.tar.gz
  build-athena-x86:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=athena package && find ./build -name '*.o'  | xargs rm && tar -zvcf /sw/build_athena_x86.tar.gz /usr/src/github.com/pensando/sw/nic/build"]
    owners: ["email:skittur@pensando.io"]
    artifacts:
      - /sw/build_athena_x86.tar.gz
  build-athena-arm:
    commands: ["sh", "-c", "cd /usr/src/github.com/pensando/sw && ls -al && make ws-tools && go install ./asset-build/... && make pull-assets && make PIPELINE=athena naples-firmware && make PIPELINE=athena naples-firmware-tarball-athena"]
    owners: ["email:skittur@pensando.io"]
    artifacts:
      - /sw/naples_fw_all_athena.tgz
  build-venice-image:
    commands: ["bash", "-c", "mkdir -p /sw/bin; cd /usr/src/github.com/pensando/sw/test/ci_targets/e2e-venice-image; GIT_VERSION=$(git describe --tags --dirty --always) GIT_COMMIT=$(git rev-list -1 HEAD --abbrev-commit) go run make-venice-image.go"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/bin/venice.tgz
      - /sw/bin/venice_apidoc.pdf
    repo_dir: "/import/src/github.com/pensando/sw"
    create:
      image: build-150
      count: 1
      resources:
        cpus: 16
        memory: 32
    provision:
      username: vm
      password: vm
      # additional vars to pass to ansible.
      vars:
  build-venice-apulu-image:
    commands: ["bash", "-c", "cd /usr/src/github.com/pensando/sw; make ws-tools && go install ./asset-build/... && make pull-assets && cd nic && make PIPELINE=apulu pegasus && cd .. && python ./nic/tools/package/package.py --target pegasus --pipeline apulu --no-strip && ls -al /sw/nic/ && mkdir -p /sw/bin; cd /usr/src/github.com/pensando/sw/test/ci_targets/e2e-venice-apulu-image; GIT_VERSION=$(git describe --tags --dirty --always) GIT_COMMIT=$(git rev-list -1 HEAD --abbrev-commit) go run make-venice-apulu-image.go"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/bin/venice.apulu.tgz
    repo_dir: "/import/src/github.com/pensando/sw"
    create:
      image: build-150
      count: 1
      resources:
        cpus: 16
        memory: 32
    provision:
      username: vm
      password: vm
      # additional vars to pass to ansible.
      vars:
  build-venice-upgrade-image:
    commands: ["bash", "-c", "mkdir -p /sw/bin/venice-install; cd /usr/src/github.com/pensando/sw/test/ci_targets/e2e-venice-upgrade-image; GIT_UPGRADE_VERSION=iota-upgrade GIT_COMMIT=$(git rev-list -1 HEAD --abbrev-commit) go run make-venice-upgrade-image.go"]
    owners: ["email:jainvipin@pensando.io"]
    artifacts:
      - /sw/bin/venice.upg.tgz
      - /sw/bin/venice-install/venice_appl_os.tgz
    repo_dir: "/import/src/github.com/pensando/sw"
    create:
      image: build-150
      count: 1
      resources:
        cpus: 16
        memory: 32
    provision:
      username: vm
      password: vm
      # additional vars to pass to ansible.
      vars:

targets:
  submodules:
    commands: ["sh", "-c", "TOP=/sw ./scripts/check-submodules.sh"]
    owners: ["email:stavros@pensando.io"]
    area:
    sub-area:
    feature:
  yaml-checker:
    commands: ["sh", "-c", "./scripts/check-yaml.py iota"]
    owners: ["email:salvoc@pensando.io"]
    area:
    sub-area:
    feature:

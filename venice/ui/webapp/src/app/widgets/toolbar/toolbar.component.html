<mat-toolbar class="toolbarcomponent-toolbar">
  <p-breadcrumb class="toolbarcomponent-breadcrumb" [model]="breadcrumb" ></p-breadcrumb>
  <div class="toolbar-buffer" fxLayout="row">
    <div fxFlex></div>
    <span *ngFor="let button of buttons" class="toolbar-button" [ngClass]="[button.cssClass != null ? button.cssClass : '', button.computeClass != null ? button.computeClass() : '' ]" (click)="buttonCallback($event, button)">
      {{button.text}}
    </span>
  </div>
</mat-toolbar>

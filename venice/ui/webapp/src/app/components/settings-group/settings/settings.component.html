<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>Settings</h4>
    </div>
  </div>
  <br>
  <div class="row penui-setting-theme-div">
    <mat-card>
      <mat-card-title>
        Theme
      </mat-card-title>
      <mat-select class="col-md-6" placeholder="Select theme" name="theme"
                  [ngModel]="theme" (change)="onThemeSelect($event)">
        <mat-option *ngFor="let t of themes" [value]="t.value">
          {{t.label}}
        </mat-option>
      </mat-select>
    </mat-card>
  </div>
  <div class="row penui-setting-endpoint">
    <mat-card>
      <mat-card-title>Endpoint settings</mat-card-title>
      <mat-form-field class="mat-input-url">
        <input autocomplete="off" matInput (blur)="setEnvironmentUrl($event.target.value)"
               [placeholder]="envUrl">
      </mat-form-field>
      <mat-form-field class="mat-input-port">
        <input autocomplete="off" matInput [placeholder]="envPort">
      </mat-form-field>
      <mat-slide-toggle [checked]="startState" (change)="toggleHandlerEndpoint($event)">
        Use endpoint instead of fake data
      </mat-slide-toggle>
    </mat-card>
    <mat-card>
      <mat-slide-toggle [checked]="startStateIdle" (change)="toggleHandlerIdle($event)">
        Enable idling feature
      </mat-slide-toggle>
    </mat-card>
  </div>
</div>

<div fxFlex="nogrow" fxLayout="row" class="authpolicy-group authpolicy-group-hover">
  <div fxFlex fxLayout="column" fxLayoutAlign="center start">
    <div fxFlex="nogrow" fxLayout="row">
      <!-- fix local to enable state -->
      <mat-slide-toggle [checked]="localData?.enabled" fxFlex='nogrow' class="local-toggle" [disabled]="localData?.enabled"></mat-slide-toggle>
      <div class="local-group-title  authpolicy-config-title">
        Local
      </div>
    </div>
  </div>

  <div fxFlex="nogrow" fxLayout="column">
    <div fxFlex="24px" fxLayout="row" fxLayoutAlign="end stretch" class="authpolicy-arrow-up">
      <mat-icon  [matTooltip]="'Move Local Order Up'"  *ngIf="canRaiseAuthRank()" (click)="raiseAuthRank()" fxFlex="nogrow" >
        arrow_upward
      </mat-icon>
    </div>
    <div fxFlex="noshrink" fxLayout="row" fxLayoutAlign="end center">
      <div *ngIf="currentRank != null" fxFlex="nogrow" class="authpolicy-rank"> {{currentRank + 1}} </div>
    </div>
    <div fxFlex="24px" fxLayout="row" fxLayoutAlign="end stretch" class="authpolicy-arrow-down">
      <mat-icon   [matTooltip]="'Move Local Order Down'" fxFlex="nogrow" *ngIf="canLowerAuthRank()" (click)="lowerAuthRank()">
        arrow_downward
      </mat-icon>
    </div>
  </div>

</div>

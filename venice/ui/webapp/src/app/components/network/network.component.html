<app-pagebody [icon]="bodyicon" header="Networks Overview">
  <div fxFlex class="networks-table-container">
    <app-pentable #networkTable
                  [data]="dataObjects"
                  [columns]="cols"
                  [captionTemplate]="captionTemplate"
                  [bodyTemplate]="bodyTemplate"
                  [actionTemplate]="actionTemplate"
                  [expandTemplate]="expandTemplate"
                  [createTemplate]="createTemplate"
                  [enableCheckbox]="true"
                  [loading]="tableLoading"
                  [numRows]="25"
                  [rowHeight]="46"
                  [exportFilename]="exportFilename"
                  [exportMap]="exportMap"
                  [searchable]="true"
                  (searchCancelledEmitter)="onCancelSearch()"
                  [searchCols]="advSearchCols"
                  (searchEmitter)="onSearchNetworks()"
                  [searchFormArray]="fieldFormArray"
                  searchKind="Network">
    </app-pentable>
  </div>
</app-pagebody>

<!-- TABLE HEADER -->
<ng-template #captionTemplate let-count="count">
  <div class="network-table-caption">
    <div>
      <app-tableheader fxFlex="auto" fxLayout="row" [tableMenuItems]="networkTable.tableMenuItems"
                       title="Networks"
                       [total]="dataObjects.length" [icon]="headerIcon"
                       [enableColumnSelect]="true"
                       [cols]="cols" (columnSelectChange)="onColumnSelectChange($event)">
        <ng-container *ngTemplateOutlet="actionButtonsTemplate"></ng-container>
      </app-tableheader>
    </div>
  </div>
</ng-template>
<ng-template #createTemplate>
  <app-newnetwork (formClose)="creationFormClose()" fxFlex="none" [vcenters]="vcenters"
                  [existingObjects]='dataObjects' [vcenterOptions]='vcenterOptions'>
  </app-newnetwork>
</ng-template>

<!-- TABLE BODY -->
<ng-template #bodyTemplate let-rowData let-col="col" let-hovered="hovered">
  <ng-container [ngSwitch]="col.field">
    <ng-container *ngSwitchCase="'meta.creation-time'">
      {{rowData.meta['creation-time'] | PrettyDate }}
    </ng-container>
    <ng-container *ngSwitchCase="'associatedWorkloads'">
      <app-workloadscolumn *ngIf="hasWorkloads(rowData)"
                           [workloads]="rowData._ui.associatedWorkloads" [hovered]="hovered"
                           [filterValue]="rowData.meta.name"
                           linkTooltip="Show all workloads on this network in the Workload page">
      </app-workloadscolumn>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <div [innerHTML]="displayColumn(rowData, col)">
      </div>
    </ng-container>
  </ng-container>
</ng-template>

<!-- TABLE ACTION -->
<ng-template #actionTemplate let-rowData>
  <div class="global-column-action-icon-container" fxLayout="row"
       fxLayoutGap="5px">
    <mat-icon matTooltip="Update Network"
              *roleGuard="'networknetwork_update'"
              class="global-table-action-icon"
              (click)="expandRowRequest($event, rowData)">edit
    </mat-icon>
    <mat-icon matTooltip="Delete Network"
              *roleGuard="'networknetwork_delete'"
              class="global-table-action-icon"
              (click)="onDeleteRecord($event, rowData)">delete
    </mat-icon>
  </div>
</ng-template>

<ng-template #expandTemplate let-rowData let-columns="columns">
  <app-newnetwork [style.width]="'100%'" [objectData]="rowData" [isInline]="true"
                  (editFormClose)="editFormClose(rowData)" fxFlex="none"
                  [existingObjects]='dataObjects'
                  [vcenters]="vcenters" [vcenterOptions]='vcenterOptions'>
  </app-newnetwork>
</ng-template>

<ng-template #actionButtonsTemplate>
  <div *ngIf="!tableLoading" class="networks-action-template" fxLayout="row">
    <div fxFlex="1 0 50%">
      <div *ngIf="dataObjects.length !== dataObjectsBackup.length"
           class="networks-table-header-title-append">
        <span matTooltip="Total networks">
          | System has ({{ dataObjectsBackup.length }})
        </span>
      </div>
    </div>
    <div *roleGuard="'networknetwork_update'" fxFlex="1 0 50%">
      <div *ngIf="dataObjects.length > 0" fxFlex="none" fxLayoutAlign="start center">
        <mat-icon [ngClass]="{
          'global-multi-records-delete-icon': true,
          'global-button-disabled': !hasSelectedRows()
        }"
                  (click)="editLabels()"
                  [matTooltip]="hasSelectedRows() ? 'Edit labels of selected networks' : 'Select networks to edit labels'">
          label
        </mat-icon>
        <app-labeleditor (cancelEmitter)="handleEditCancel($event)"
                         (saveEmitter)="handleEditSave($event)"
                         [inLabelEditMode]="inLabelEditMode"
                         [metadata]="labelEditorMetaData"
                         [nameKey]="'meta.name'"
                         [objects]="getSelectedDataObjects()">
        </app-labeleditor>
        <mat-icon [ngClass]="{
            'global-multi-records-delete-icon': true,
            'global-button-disabled': !hasSelectedRows()
          }"
                  (click)="onDeleteSelectedNetworks($event)"
                  [matTooltip]="hasSelectedRows() ? 'Delete selected networks' : 'Select networks to delete'">
          delete
        </mat-icon>
      </div>
    </div>
  </div>
</ng-template>

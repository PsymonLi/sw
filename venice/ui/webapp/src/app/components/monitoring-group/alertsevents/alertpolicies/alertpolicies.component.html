<app-pagebody>
  <app-penuitabs>
    <app-penuitab title="EVENT ALERT POLICIES" [count]="eventPolicies?.length">
      <ng-template>
        <app-eventalertpolicies #tabContent [policies]="eventPolicies" [destinations]="destinations"></app-eventalertpolicies>
      </ng-template>
    </app-penuitab>
    <app-penuitab title="DESTINATIONS" [count]="destinations?.length">
      <ng-template>
        <app-destinations #tabContent [destinationData]="destinations"></app-destinations>
      </ng-template>
    </app-penuitab>
  </app-penuitabs>
</app-pagebody>

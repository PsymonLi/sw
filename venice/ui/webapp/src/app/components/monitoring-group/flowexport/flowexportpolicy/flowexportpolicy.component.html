<app-tableviewedit fxLayout="column" class="flowexportpolicy-widget"
                   [creatingMode]="creatingMode" 
                   [showEditingForm]="showEditingForm"
                   [data]="dataObjects"
                   [cols]="cols"
                   [expandedRowData]="expandedRowData"
                   [captionTemplate]="captionTemplate"
                   [bodyTemplate]="bodyTemplate"
                   [actionTemplate]="actionTemplate"
                   [expandTemplate]="expandTemplate"
                   [createTemplate]="createTemplate"
                   (rowExpandAnimationComplete)="rowExpandAnimationComplete($event)"
                   >
</app-tableviewedit>


<ng-template #createTemplate>
  <app-newflowexportpolicy (formClose)="creationFormClose()" fxFlex="none" ></app-newflowexportpolicy>
</ng-template>

<!-- TABLE HEADER -->
<ng-template #captionTemplate let-count="count">
  <app-tableheader title="Flow Export Policies" [total]="count" [icon]="headerIcon" width="250px">
  </app-tableheader>
</ng-template>

<ng-template #bodyTemplate let-rowData let-col="col">
  <ng-container [ngSwitch]="col.field">
    <ng-container *ngSwitchCase="'spec.match-rules'">
      <ng-container *ngFor="let rule of formatMatchRules(rowData.spec['match-rules'])">
        <span style="display: block">{{rule}}</span>
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchDefault>
      {{displayColumn(rowData, col)}}
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #actionTemplate let-rowData>
  <div class="global-column-action-icon-container" fxLayout="row" fxLayoutGap="5px">
    <mat-icon matTooltip="Edit policy" class="global-table-action-icon" (click)="onUpdateRecord($event, rowData)">edit</mat-icon>
    <mat-icon matTooltip="Delete policy" class="global-table-action-icon" (click)="onDeleteRecord($event, rowData)">delete</mat-icon>
  </div>
</ng-template>

<ng-template #expandTemplate let-rowData let-columns="columns">
  <app-newflowexportpolicy [policyData]="rowData" [isInline]="true" (formClose)="onUpdateRecord($event, rowData)"></app-newflowexportpolicy>
</ng-template>

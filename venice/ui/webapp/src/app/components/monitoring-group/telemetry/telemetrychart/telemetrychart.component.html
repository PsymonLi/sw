  <div fxFlex="100" fxLayout="column" class="telemetrychart-container">
    <div fxFlex="auto" fxLayout="row" [style.position]="'relative'">
      <app-chart #pChart fxFlex="100" type="line" [options]="graphOptions" [data]="lineData"
                 width="100%" height="100%" [responsive]="true"></app-chart>
      <app-spinner [style.position]="'absolute'" [style.height]="'100%'" [style.width]="'100%'"
                   *ngIf="graphLoading"></app-spinner>
    </div>
  </div>

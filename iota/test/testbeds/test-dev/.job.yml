   commands: [ "cat /warmd.json && sleep 30000000"]
   owners: ["email:ci-status@pensando.io"]
   area:
   sub-area:
   feature:
   clusters:
     - image: build-160
       count: 1
       resources:
         cpus: 4
         memory: 8
         pvt-networks:
         - control-1
         - control-2
     - image: build-10
       count: 1
       resources:
         servers:
           - type: hpe
           - type: server-a
           - type: server-d
         nic-type: naples

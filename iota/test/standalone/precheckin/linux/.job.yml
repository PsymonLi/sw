---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

e2e-targets:
  # baremetal test case
 e2e-linux-bm:
   commands: ["sh", "-c", "make linux && ./run_iota.sh --testsuite transparent_basenet --precheckin --skip-sanity"]
   owners: ["email:tony@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-iota
     - build-iris-arm-elba
   clusters:
     - image: build-17
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
           - type: hpe2
         nic-type: naples
         # Required when RDMA is enabled
         constraints:
           same-switch: true
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux


---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine.
e2e-targets:
 # baremetal RDMA
 e2e-freebsd-bm-rdma:
   commands: ["sh", "-c", "make freebsd && ./run_iota.sh --testsuite transparent_basenet_storage --precheckin --testbundle rdma,lif_telemetry,filters,subifs,rx_mode,ionicdrv,obfl_check,interrupts_check,cpldupgrade,hpe-ilo"]
   owners: ["email:aboyer@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-14
       count: 2
       resources:
         # FreeBSD works with only server-d
         server-type: server-d
         # nic-type can be naples, mellanox, or raw
         nic-type: naples
         constraints:
           same-switch: true
   provision:
       username: vm
       password: vm
       vars:
          BmOs: freebsd
          VmOs: freebsd
          EsxUsername: root
          EsxPassword: Pen0trl!

logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /sw/iota/all_corefiles.tgz

version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
  # baremetal + baremetal Esx test cases
 esx-6.7:
   commands: [ "cat /warmd.json && sleep 30000000"]
   owners: ["email:ci-status@pensando.io"]
   area:
   sub-area:
   feature:
   clusters:
     - image: build-10
       count: 2
       resources:
         server-type: any
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: esx
          EsxUsername: root

---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"
rebase: true
queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine.
e2e-targets:
  # baremetal test cases
 e2e-linux-bm-swm-regress:
   commands: ["sh", "-c", "make linux && ./run_iota.sh --testsuite swm_regress"]
   #commands: [ "sh" , "-c", "cat /warmd.json && sleep 30000000"]
   owners: ["email:dpshah@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-17
       count: 2
       resources:
         server-type: hpe-swm
         # nic-type should be naples swm 25G
         nic-type: naples
         # Required when RDMA is enabled
         constraints:
           same-switch: true
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!
logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /sw/iota/logs/hostpin_vm/tcdata/COPY_TECH_SUPPORT_1/pre-upgrade-logs.tar-node1
  - /sw/iota/logs/hostpin_vm/tcdata/COPY_TECH_SUPPORT_1/pre-upgrade-logs.tar-node2
  - /sw/iota/all_corefiles.tgz
  - /testcase_result_export/testsuite_swm_regress_results.json

---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine.
e2e-targets:

 e2e-linux-bm-regression-eth-RHEL78:
   commands: ["sh", "-c", "make regression-eth && ./run_iota.sh --testsuite transparent_basenet --regression"]
   owners: ["email:dbarsky@pensando.io"]
   area:
   sub-area:
   feature:
   max-duration: 24h
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-29
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

 e2e-linux-bm-regression-eth-RHEL82:
   commands: ["sh", "-c", "make regression-eth && ./run_iota.sh --testsuite transparent_basenet --regression"]
   owners: ["email:dbarsky@pensando.io"]
   area:
   sub-area:
   feature:
   max-duration: 24h
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-34
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

 e2e-linux-bm-regression-eth-Ubuntu1804:
   commands: ["sh", "-c", "make regression-eth && ./run_iota.sh --testsuite transparent_basenet --regression --skip-sanity"]
   owners: ["email:dbarsky@pensando.io"]
   area:
   sub-area:
   feature:
   max-duration: 24h
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-17
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /testcase_result_export/testsuite_transparent_basenet_results.json

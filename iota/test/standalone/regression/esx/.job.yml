---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
  # baremetal + baremetal Esx test cases
 e2e-esx-bm-regression:
   commands: ["sh", "-c", "make esx-regression && ./run_iota.sh --testsuite useg_enf_esx --regression --skip-sanity"]
   #  commands: [ "cat /warmd.json && sleep 30000000"]
   owners: ["email:akshay@pensando.io"]
   area:
   sub-area:
   feature:
   max-duration: 24h
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-10
       count: 2
       resources:
         # server-type could be server-a or server-d
         server-type: server-a
         # nic-type is naples now. In the future, it can be mellanox, or raw, which means no special need
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: esx
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!

 e2e-esx-vmotion-ext:
   commands: ["sh", "-c", "make esx-precheckin && VCENTER_VERSION=7.0 ./run_iota_vcenter.sh --testsuite hostpin_vm_vmotion --regression --skip-sanity"]
   # commands: [ "cat /warmd.json && sleep 30000000"]
   owners: ["email:srivatsa@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-10
       count: 2
       resources:
         servers:
           - type: server-a
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: esx
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!

logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /testcase_result_export/testsuite_useg_enf_esx_results.json

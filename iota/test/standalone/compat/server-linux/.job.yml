---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"
rebase: true

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
  # baremetal + baremetal Esx test cases
 compat-smc-1114S-linux:
   commands: ["sh", "-c", "make compatibility && ./run_iota.sh --testsuite compatibility"]
   owners: ["email:dbarsky@pensando.io"]
   area:
   sub-area:
   feature:
   max-duration: 72h
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-9
       count: 1
       resources:
         servers:
         - type: compat-smc-1114S 
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!
 

---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
  # baremetal + baremetal Esx test cases
  e2e-esx-fwdr-compat:
     commands: ["sh", "-c", "make esx && ./run_iota.sh --testsuite useg_enf_esx --testbundle driver-compat"]
   # commands: [ "cat /warmd.json && sleep 30000000"]
     owners: ["email:srivatsa@pensando.io"]
     area:
     sub-area:
     feature:
     build-dependencies:
       - build-iris-arm
       - build-iota
     clusters:
       - image: build-10
         count: 2
         resources:
           servers:
             - type: server-a
           nic-type: naples
     provision:
       username: vm
       password: vm
       vars:
          BmOs: esx
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!

logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /sw/iota/logs/useg_enf_esx/tcdata/COPY_TECH_SUPPORT_1/naples-disruptive-upgrade-tech-support.tar.gz-node1
  - /sw/iota/logs/useg_enf_esx/tcdata/COPY_TECH_SUPPORT_1/naples-disruptive-upgrade-tech-support.tar.gz-node2
  - /sw/iota/logs/useg_enf_esx/tcdata/COPY_TECH_SUPPORT_1/pre-upgrade-logs.tar.gz-node1
  - /sw/iota/logs/useg_enf_esx/tcdata/COPY_TECH_SUPPORT_1/pre-upgrade-logs.tar.gz-node2
  - /sw/iota/all_corefiles.tgz

---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine.
e2e-targets:
  # baremetal + baremetal Esx test cases
  ESX-Driver-1.5.0-E-14.Firmware-1.8.0-E-48:
    commands: ["sh", "-c", "make esx && ./run_iota.sh --testsuite useg_enf_esx --skip-sanity --compat --driver-version 1.5.0-E-14 --fw-version 1.8.0-E-48"]
    owners: ["email:srivatsa@pensando.io"]
    area: ESX-Compat
    sub-area: Driver-1.5.0-E-14
    feature: Firmware-1.8.0-E-48
    max-duration: 24h
    build-dependencies:
      - build-iris-arm
      - build-iota
    clusters:
      - image: build-9
        count: 2
        resources:
          servers:
            - type: server-a
          nic-type: naples
    provision:
      username: vm
      password: vm
      vars:
        BmOs: esx
        VmOs: linux
        EsxUsername: root
        EsxPassword: Pen0trl!


---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"
rebase: true
queue_name: compat

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
 Dell_R6415-Dell_R6525:
   commands: ["sh", "-c", "make regression-eth && ./run_iota.sh --testsuite transparent_basenet"]
   owners: ["email:dbarsky@pensando.io"]
   area:
   sub-area:
   feature:
   max-duration: 24h
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-17
       count: 2
       resources:
         servers:
           - type: compat-dell-r6415
           - type: compat-dell-r6525
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

 Hpe_DL380-Hpe_DL360:
   commands: ["sh", "-c", "make regression-eth && ./run_iota.sh --testsuite transparent_basenet"]

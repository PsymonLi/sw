---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"
rebase: true
queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
  # baremetal + baremetal Esx test cases
 
 e2e-linux-bm-eth-ubuntu18:
   commands: ["sh", "-c", "make apulu-networking && ./run_iota.sh --pipeline apulu --testsuite apulu_core"]
   owners: ["email:raghava@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-apulu-arm
     - build-iota
   clusters:
     - image: build-17
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!



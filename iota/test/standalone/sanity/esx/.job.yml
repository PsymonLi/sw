---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
  # baremetal + baremetal Esx test cases
 e2e-esx-bm:
   commands: ["sh", "-c", "make esx && ./run_iota.sh --testsuite useg_enf_esx"]
   # commands: [ "cat /warmd.json && sleep 30000000"]
   owners: ["email:akshay@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-9
       count: 2
       resources:
         servers:
           - type: hpe
           - type: server-a
           - type: hpe2
           - type: server-d
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: esx
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!

 e2e-esx-trans_flow:
   commands: ["sh", "-c", "make esx && ./run_iota.sh --testsuite transparent_flowaware_esx"]
   # commands: [ "cat /warmd.json && sleep 30000000"]
   owners: ["email:akshay@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-9
       count: 2
       resources:
         servers:
           - type: hpe
           - type: server-a
           - type: hpe2
           - type: server-d
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: esx
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!
 e2e-esx-bm-vmotion:
   commands: ["sh", "-c", "make esx && VCENTER_VERSION=6.7 ./run_iota_vcenter.sh --testsuite hostpin_vm_dvs"]
   # commands: [ "cat /warmd.json && sleep 30000000"]
   owners: ["email:ganesh@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
      - build-iris-arm
      - build-iota
   clusters:
      - image: build-9
        count: 2
        resources:
          servers:
            - type: hpe
            - type: server-a
            - type: hpe2
            - type: server-d
          nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: esx
          VmOs: linux
          EsxUsername: root
          EsxPassword: Pen0trl!
logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /sw/iota/all_corefiles.tgz
  - /testcase_result_export/testsuite_useg_enf_esx_results.json

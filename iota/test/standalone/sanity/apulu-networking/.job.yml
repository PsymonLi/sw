---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

e2e-targets:
 e2e-linux-bm:
   commands: ["sh", "-c", "make apulu-networking && ./run_iota.sh --pipeline apulu --testsuite apulu_networking"]
   owners: ["email:raghava@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-apulu-arm
     - build-iota
   clusters:
     - image: build-17
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

 e2e-4g-scale-linux-bm:
   commands: ["sh", "-c", "make apulu-networking && ./run_iota.sh --pipeline apulu --testsuite apulu_scale_4G"]
   owners: ["email:param@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-apulu-arm
     - build-iota
   clusters:
     - image: build-17
       count: 2
       resources:
         servers:
           - type: server-a
           - type: hpe
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /sw/iota/all_corefiles.tgz
  - /testcase_result_export/testsuite_apulu_networking_results.json
  - /testcase_result_export/testsuite_apulu_scale_results.json

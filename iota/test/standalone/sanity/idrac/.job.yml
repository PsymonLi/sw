---
version: 2.0
image:
  bind_dir: "/sw"
  work_dir: "/sw/iota/test/standalone"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine.
e2e-targets:
  # baremetal test cases
 e2e-linux-bm-idrac-sanity:
   commands: ["sh", "-c", "make linux && ./run_iota.sh --testsuite dell_idrac_sanity"]
   #commands: [ "sh" , "-c", "cat /warmd.json && sleep 30000000"]
   owners: ["email:akhil@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-iota
   clusters:
     - image: build-36
       count: 1
       resources:
         server-type: server-dell-r6525
         # nic-type should be naples swm 25G
         nic-type: naples
         # Required when RDMA is enabled
         constraints:
           same-switch: true
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux

logfiles:
  - /sw/iota/iota_sanity_logs.tar.gz
  - /testcase_result_export/testsuite_idrac_sanity_results.json

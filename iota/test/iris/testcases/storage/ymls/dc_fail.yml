  #      - decompress:
  #          flags: 0
  #          hdr_fmt_idx: 1
  #          output_file: '%chain_id%_dc_fail.bin'
  - svc_chain:
      idx: 3
      name: "Decompression output too large"
      input:
        file: 'cp_hdr_256k.bin'
      ops:
        - decompress:
            flags: 'header_present'
            hdr_fmt_idx: 1
            output_file: '%chain_id%_dc_fail.bin'
            output_flags: tiny

tests:
  - test:
      idx: 1
      name: "Decompression bad input failure"
      svc_chains: 1
      repeat: 1
      validations:
        - retcode_compare:
            type: ne
            idx: 1
            svc_chain: 1
            retcode: 0
            svc_retcodes: 0

svc_chains:
    - svc_chain:
        idx: 1
        input:
            pattern: 
            len     : 'param::inputlen'
        ops:
            - compress:
                flags           : 'param::cpflags'
                hdr_fmt_idx     : 1
                threshold_delta : 8
                output_file     : '%chain_id%_compressed.bin'
    - svc_chain:
        idx: 2
        input:
            pattern: 
            len     : 'param::inputlen'
        ops:
            - compress:
                flags           : 'param::cpflags'
                hdr_fmt_idx     : 1
                threshold_delta : 8
                output_file     : '%chain_id%_compressed.bin' 
tests:
  - test:
      idx           : 1
      svc_chains    : 1,2
      repeat        : 32768
      batch_depth   : 'param::batch_depth'
      batch_concurrency : 1
      mode          : 'param::mode'
      validations:
        - retcode_compare:
            idx: 1
            retcode: 0
            svc_retcodes: 0
        - data_len_compare:
            idx: 2
            svc_chain: 1
            val: 1018
        - data_len_compare:
            idx: 3
            svc_chain: 2
            val: 1018

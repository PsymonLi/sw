svc_chains:
    - svc_chain:
        idx     : 1
        name    : "Hash"
        input   :
            pattern : aaabbbaaabbb
            len     : 'param::blocksize'
        ops:
            - hash:
                algo_type   : 'param::algo'
                flags       : 'param::flags'
                output_file : '%chain_id%_hash_full.bin'
svc_chains:
    - svc_chain:
        idx     : 2
        name    : "Hashx2Block"
        input   :
            pattern : aaabbbaaabbb
            len     : 'param::x2blocksize'
        ops:
            - hash:
                algo_type   : 'param::algo'
                flags       : 'param::flags'
                output_file : '%chain_id%_hash_per_block.bin'
svc_chains:
    - svc_chain:
        idx     : 3
        name    : "Hashx16Block"
        input:
            pattern : aaabbbaaabbb
            len     : 'param::x16blocksize'
        ops:
            - hash:
                algo_type   : 'param::algo'
                flags       : 'param::flags'
                output_file : '%chain_id%_hash_large_per_block.bin'

tests:
    - test:
        idx         : 1
        name        : "Hash full"
        svc_chains  : 1
        repeat      : 'param::repeat'
        batch_depth : 'param::batch_depth'
        mode        : 'param::mode'
        validations :
            - size_compare:
                idx     : 1
                file1   : '%chain_id%_hash_full.bin'
                val     : 'param::hash_compare_val'

    - test:
        idx         : 2
        name        : "Hash per-block"
        svc_chains  : 2
        repeat      : 'param::repeat'
        batch_depth : 'param::batch_depth'
        mode        : 'param::mode'
        validations :
            - size_compare:
                idx     : 1
                file1   : '%chain_id%_hash_per_block.bin'
                val     : 'param::hash_compare_val2x'

    - test:
        idx         : 3
        name        : "Hash large input per-block"
        svc_chains  : 3
        repeat      : 'param::repeat'
        batch_depth : 'param::batch_depth'
        mode        : 'param::mode'
        validations :
            - size_compare:
                idx     : 1
                file1   : '%chain_id%_hash_large_per_block.bin'
                val     : 'param::hash_compare_val16x'

---
version: 2.0
image:
  bind_dir: "/go/src/github.com/pensando/sw"
  work_dir: "/go/src/github.com/pensando/sw"

queue_name: baremetal

# e2e-targets is the scheduler for CI runs to specify baremetal or virtual machine. 
e2e-targets:
  # baremetal + vm test case
 e2e-venice-naples-kube:
   commands: ["make", "-C", "iota/test/venice", "venice-kube-e2e-basenet"]
   owners: ["email:venice-dev@pensando.io"]
   area:
   sub-area:
   feature:
   build-dependencies:
     - build-iris-arm
     - build-venice-image
     - build-venice-upgrade-image
   clusters:
     - image: build-160
       count: 2
       resources:
         cpus: 4
         memory: 8
         pvt-networks:
         - control-1
         - control-2
     - image: build-9
       count: 1
       resources:
         servers:
           - type: hpe
           - type: server-a
         nic-type: naples
   provision:
       username: vm
       password: vm
       vars:
          BmOs: linux
          VmOs: linux

logfiles:
  - /go/src/github.com/pensando/sw/iota/logs/venice-iota.tgz

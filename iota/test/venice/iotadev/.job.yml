---
version: 2.0
# This jobd file is to be used to spin up a warmd testbed for IOTA test development
image:
  bind_dir: "/go/src/github.com/pensando/sw"
  work_dir: "/go/src/github.com/pensando/sw/iota/test/venice/iotadev"
rebase: true

warmd:
  target:
    commands: ["sleep", "10000000"]
    owners: ["email:shaleman@pensando.io"]
  create:
    image: build-112
    count: 6
    resources:
      cpus  : 8
      memory: 20
      pvt-networks:
            - control
      data-networks:
            - data-1
            - data-2
  provision:
    username: vm
    password: vm
    # additional vars to pass to ansible.
    vars:

meta:
    name: ATHENA-IRIS SingleNIC
    description: Single NIC Baremetal Provision Scheme

spec:
    images:
        - 1.5.0-E-14

nodes:
    - node: 
        name: node1
        nics: 
            - nic : 
                name            : naples1
                pipeline        : athena
                image           : /sw/images/latest.json
                mode            : bitw

    - node: 
        name: node2
        nics: 
            - nic :
                name            : naples1
                pipeline        : iris
                image           : /sw/images/1.5.0-E-14.json
                mode            : classic


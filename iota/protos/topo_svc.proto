    // List of node IP addresses
    repeated TestBedNode nodes          = 8;

    // Node username
    string username                     = 9;

    // Node password
    string password                     = 10;

    // Testbed ID
    uint32 testbed_id                   = 11;

    // DataSwitch
    repeated DataSwitch data_switches   = 12;

    // Reboot Nodes

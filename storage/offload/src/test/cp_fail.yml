svc_chains:
  - svc_chain:
      idx: 1
      #description: "Compression threshold failure"
      input:
        random: 1234
        len: 8000
      ops:
        - compress:
            flags: 'zero_pad,insert_header'
            hdr_fmt_idx: 1
            hdr_algo: 1
            threshold: 4088
            output_file: '%chain_id%_cp_fail.bin'
svc_chains:
  - svc_chain:
      idx: 2
      #description: "Compression threshold failure with bypass"
      input:
        random: 1234
        len: 8000
      ops:
        - compress:
            flags: 'zero_pad,insert_header,bypass_onfail'
            hdr_fmt_idx: 1
            hdr_algo: 1
            threshold: 4088
            output_file: '%chain_id%_cp_fail.bin'

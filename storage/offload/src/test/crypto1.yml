svc_chains:
  - svc_chain:
      idx: 1
      #description: "Encrypt"
      input:
        pattern: aaabbbaaabbb
        len: '$2block'
      ops:
        - encrypt:
            key_idx: 1
            iv_data: 000102030405060708090a0b0c0d0e0f
            output_file: '%test_id%_encrypted.bin'
svc_chains:
  - svc_chain:
      idx: 2
      #description: "Decrypt"
      input:
        file: '1_encrypted.bin'
      ops:
        - decrypt:
            key_idx: 1
            iv_data: 000102030405060708090a0b0c0d0e0f
            output_file: '%test_id%_decrypted.bin'
tests:
  - test:
      idx: 1
      svc_chains: 1
      repeat: 1
      validations:
        - size_compare:
            idx: 1
            file1: '1_encrypted.bin'
            val: '$2block'
  - test:
      idx: 2
      svc_chains: 2
      repeat: 1
      validations:
        - size_compare:
            idx: 2
            file1: '2_decrypted.bin'
            val: '$2block'

alias: 'hash_algo=sha2_256'
global_params:
  delete_output_files: 0
svc_chains:
  - svc_chain:
      idx: 1
      #description: "Hash full"
      input:
        pattern: aaabbbaaabbb
        len: '$2block'
      ops:
        - hash:
            algo_type: '$hash_algo'
            flags: 0
            output_file: '%chain_id%_hash_full.bin'
svc_chains:
  - svc_chain:
      idx: 2
      #description: "Hash per-block"
      input:
        pattern: aaabbbaaabbb
        len: '$2block'
      ops:
        - hash:
            algo_type: '$hash_algo'
            flags: 'per_block'
            output_file: '%chain_id%_hash_per_block.bin'

tests:
  - test:
      idx: 1
      svc_chains: 1
      repeat: '$iter_low'
      validations:
        - size_compare:
            idx: 1
            file1: '%chain_id%_hash_full.bin'
            val: 64
  - test:
      idx: 2
      svc_chains: 2
      repeat: '$iter_low'
      validations:
        - size_compare:
            idx: 1
            file1: '%chain_id%_hash_per_block.bin'
            #TODO: what is correct value here?
            val: 128

---
targets:
  test: ["sh", "-c", "cd /sw && make pull-assets && cd storage/offload && bazel build :all && /sw/bazel-bin/storage/offload/pnso_offloader -t 10 -m 0xF; ret=$?; exit $ret" ]
  osal_test: ["sh", "-c", "cd /sw && make pull-assets && cd storage/offload && bazel build :all && bazel run :osal_test; ret=$?; exit $ret" ]
cache:
  name: "sw"
  mount_dir: "/root/.cache"
image:
  bind_dir: "/sw"
  work_dir: "/sw/storage/offload"
rebase: true
